<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Like - Unlike Button</title>
</head>
<body>

<input type="button" id="button" value="Like" onclick="changeValue(this)">

<script>
    function changeValue(button) {
        button.value === 'Like' ? button.value = 'Unlike' : button.value = 'Like';
    }
</script>

</body>
</html>
