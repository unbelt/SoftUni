<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<section class="calculator">
    <p class="main-menu inline">Calc</p>
    <section class="display box">
        <input type="text" id="screen" class="input-big input-block input-transparent code" readonly="readonly" value="0" />
    </section>
    <div class="row">
        <section class="span8">
            <div class="row">
                <button class="span1 btn" name="back"><strong>←</strong></button>
                <button class="span1 btn">CE</button>
                <button class="span1 btn">C</button>
                <button class="span1 btn">±</button>
                <button class="span1 btn">√</button>
            </div>
            <div class="row">
                <button class="span1 btn btn-loud" value="7">7</button>
                <button class="span1 btn btn-loud">8</button>
                <button class="span1 btn btn-loud">9</button>
                <button class="span1 btn">/</button>
                <button class="span1 btn">&percnt;</button>
            </div>
            <div class="row">
                <button class="span1 btn btn-loud">4</button>
                <button class="span1 btn btn-loud">5</button>
                <button class="span1 btn btn-loud">6</button>
                <button class="span1 btn">*</button>
                <button class="span1 btn" disabled>1/<em>x</em></button>
            </div>
            <div class="row">
                <div class="span7">
                    <div class="row">
                        <button class="span1 btn btn-loud">1</button>
                        <button class="span1 btn btn-loud">2</button>
                        <button class="span1 btn btn-loud">3</button>
                        <button class="span1 btn">-</button>
                    </div>
                    <div class="row">
                        <button class="span2 btn btn-loud">0</button>
                        <button class="span1 btn">.</button>
                        <button class="span1 btn">+</button>
                    </div>
                </div>
                <button class="span1 row2 btn"><strong>=</strong></button>
            </div>
        </section>
    </div>
</section>

</body>
</html>
