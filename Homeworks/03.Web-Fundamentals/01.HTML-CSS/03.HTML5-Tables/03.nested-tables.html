<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        h1 {
            margin: 0;
            font-size: 3em
        }
    </style>
</head>
<body>
<table border="1" cellpadding="10">
    <tr>
        <td>
            <a href="https://softuni.bg" title="SoftUni">
                <img width="140" height="140" src="logo.png" alt="SoftUni Logo">
            </a>
        </td>

        <td>
            <table border="1" cellpadding="10">
                <tr>
                    <td><h1>Software</h1></td>
                </tr>
                <tr>
                    <td><h1>University</h1></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
