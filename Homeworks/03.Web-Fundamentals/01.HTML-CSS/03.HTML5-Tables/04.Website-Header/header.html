<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Website Header</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<header class="softuni">

    <!--Logo-->
    <a href="https://softuni.bg/" class="logo" title="Software University">
        <h1 class="brand">Software University</h1>
        <sub class="beta">beta</sub>
    </a>

    <!--Search box-->
    <form class="search">
        <input type="text" class="search-box" placeholder="Search...">
        <button type="submit" class="search-button"></button>
    </form>

    <!--User section-->
    <section class="user-section">
        <span class="msg">0</span>
        <span class="user">User<span class="arrow"></span></span>

        <nav>
            <ul>
                <li><a href="#" title="info">info</a></li>
            </ul>
        </nav>
    </section>

    <!--Navigation-->
    <nav class="main-nav">
        <ul>
            <li><a href="https://softuni.bg/news" title="News">News</a></li>
            <li>
                <a href="https://softuni.bg/about" title="About">About the university
                    <span class="arrow"></span>
                </a>

                <ul>
                    <li><a href="#">more</a></li>
                </ul>
            </li>
            <li>
                <a href="https://softuni.bg/trainings/courses/list" title="Courses">Training courses
                    <span class="arrow"></span>
                </a>
                <ul>
                    <li><a href="#">more</a></li>
                </ul>
            </li>
            <li><a href="https://softuni.bg/companies" title="Companies">For companies</a></li>
            <li><a href="https://softuni.bg/forum" title="Forum">Forum</a></li>
            <li><a href="https://softuni.bg/contacts" title="Contacts">Contacts</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
