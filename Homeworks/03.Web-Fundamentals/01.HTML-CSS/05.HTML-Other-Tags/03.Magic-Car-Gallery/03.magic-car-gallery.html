<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magic Car Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section>
    <header>
        <h1>Magic Car Gallery</h1>
    </header>
    <form>
        <input type="radio" name="car" id="car-1" value="Ford Mustang" checked>
        <img src="img/mustang.jpg" width="220" height="150">
        <input type="radio" name="car" id="car-2" value="MBW M5">
        <img src="img/bmw.jpg" width="220" height="150">
        <input type="radio" name="car" id="car-3" value="Porsche Panamera">
        <img src="img/porsche.jpg" width="220" height="150">
        <input type="radio" name="car" id="car-4" value="Audi RS5">
        <img src="img/audi.jpg" width="220" height="150">
        <input type="radio" name="car" id="car-5" value="Mercedes-Benz C63 AMG">
        <img src="img/mercedes.jpg" width="220" height="150">

        <label for="car-1">
            Ford Mustang
        </label>
        <label for="car-2">
            MBW M5
        </label>
        <label for="car-3">
            Porsche Panamera
        </label>
        <label for="car-4">
            Audi RS5
        </label>
        <label for="car-5">
            Mercedes-Benz C63 AMG
        </label>
    </form>
</section>
</body>
</html>
