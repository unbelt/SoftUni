<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="flight-order">
    <form>
        <fieldset class="left">
            <label for="from-default">From</label>
            <select>
                <option name="from-default">enter a city</option>
            </select>
            <label for="to-default">To</label>
            <select>
                <option name="to-default">enter a city</option>
            </select>

            <label for="dep-date">Departure Date</label>
            <input type="dep-date" name="date">

            <label for="ret-date">Return Date</label>
            <input type="ret-date" name="date">

            <label>12+</label><br>
            <input type="number" min="12" value="0">

            <label>2-12</label><br>
            <input type="number" min="2" max="12" value="0">

            <label>0-2</label><br>
            <input type="number" min="2" max="12" value="0">
        </fieldset>

        <fieldset>

        </fieldset>

    </form>
</section>

</body>
</html>
