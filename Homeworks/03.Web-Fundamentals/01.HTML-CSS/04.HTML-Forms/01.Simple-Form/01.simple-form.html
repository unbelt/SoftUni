<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="form">
    <h1>Enter the system</h1>
    <p>Is is necessary to login in Your account in order to sign in for a course.</p>

    <form class="register">
        <fieldset>
            <legend>Are you new? <span>Register</span></legend>
            <input type="text" name="username" placeholder="User name">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="pass" placeholder="Password">
            <input type="password" name="pass2" placeholder="Confirm Password">
            <input type="submit" name="register" value="Register" class="reg-button">
        </fieldset>
    </form>

    <form class="login">
        <fieldset>
            <legend>Already a student? Login</legend>
            <input type="text" name="username" placeholder="User name">
            <input type="password" name="pass" placeholder="Password">
            <input type="checkbox" name="remember">
            <label for="remember">Remember me?</label>
            <input type="submit" name="login" value="Login" class="log-button">
            <a href="#">Forgot Password</a>
        </fieldset>
    </form>
    </form>
</section>
</body>
</html>
