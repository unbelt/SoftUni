<!DOCTYPE html>
<html>
<head>
	<title>Books</title>
	<style>
		form {
			margin: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<button id="add">Add Book</button><br>
		<br>

		<table class="table books" border="1" cellpadding="5">
		</table>
	</div>

	<form id="add-book-form">
		<span id="action"></span>
		
		<label for="book-title">Book title: </label>
		<input type="text" id="book-title" placeholder="Title" required="required">

		<label for="book-author">Author: </label>
		<input type="text" id="book-author" placeholder="Author" required="required">

		<label for="book-isbn">ISBN: </label>
		<input type="text" id="book-isbn" placeholder="ISBN" required="required">
		
		<button type="button" id="add-book">Add</button>
		<button type="button" id="close">Close</button>
	</form>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/ajaxRequester.js"></script>
	<script src="js/service.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
