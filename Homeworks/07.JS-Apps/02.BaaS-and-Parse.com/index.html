<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Parse Countries</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="libs/jquery.modal.css" rel="stylesheet">
	<style>
		.container{
			margin-top: 50px;
		}
		.list-item-container{
			margin: 5px 0;
		}
		.add-button{
			margin-top: 20px;
		}
		.custom-button{
			margin-left: 10px;
			margin-top: 3px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row jumbotron">
			<div id="countries-box" class="col-md-6">
				<div class="row">
					<h2 class="col-md-4">Countries: </h2>
					<button id="add-country" class="btn add-button btn-primary col-md-2">Add</button>
				</div>
				<ul id="countries" class="list-group">
				</ul>
			</div>
			<div id="cities-box" class="col-md-6">
				<div class="row">
					<h2 class="col-md-4">Towns: </h2>
				</div>
				<ul id="towns" class="list-group">
				</ul>
			</div>
		</div>
		<div class="row jumbotron">
			<h2>Get towns by country: </h2>
			<div class="col-md-6">
				<select id="by-country">

				</select>
			</div>
			<div class="col-md-5">
				<ul class="list-group" id="towns-by-country">
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="libs/jquery.modal.min.js"></script>
	<script src="parseCountries.js"></script>

</body>
</html>
