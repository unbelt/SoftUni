<form class="form-horizontal" name="editVideoForm">
    <fieldset>
        <legend>Edit Video</legend>

        <div class="form-group required">
            <label for="title" class="col-lg-2 control-label">Title:</label>

            <div class="col-lg-10">
                <input type="text" class="form-control form-validate" id="title" value="" ng-pattern="/([A-z0-9]){2,20}/"
                       data-error="The title must be between 2 and 20 characters!" required="required"
                       ng-model="video.title"/>
            </div>
        </div>

        <div class="form-group required">
            <label for="category" class="col-lg-2 control-label">Category:</label>

            <div class="col-lg-10">
                <input type="text" class="form-control form-validate" id="category" value="" ng-pattern="/([A-z]){2,20}/"
                       data-error="The category must be between 2 and 20 letters!" required="required"
                       ng-model="video.category"/>
            </div>
        </div>

        <div class="form-group required">
            <label for="picture" class="col-lg-2 control-label">Picture:</label>

            <div class="col-lg-10">
                <input type="text" class="form-control form-validate" id="picture" value=""
                       ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i"
                       data-error="The URL is not valid!" required="required" ng-model="video.pictureUrl"/><br/>
                <img src="{{ video.pictureUrl }}" alt="{{ video.title }}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="length" class="col-lg-2 control-label">Length:</label>

            <div class="col-lg-10">
                <input type="text" class="form-control form-validate" id="length" value=""
                       ng-pattern="/[0-9]{1,2}:[0-9]{2}:[0-9]{2}/"
                       data-error="The time must be in a format H:mm:ss" ng-model="video.length"/>
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-lg-2 control-label">Data:</label>

            <div class="col-lg-10">
                <input type="text" class="form-control form-validate" id="date" value=""
                       ng-pattern="/[0-9]{2}/[0-9]{2}/[0-9]{4}/"
                       data-error="The date must be in a format dd/mm/yyyy" ng-model="video.date"/>
            </div>
        </div>

        <div class="col-lg-10 pull-right">
            <input type="submit" class="btn btn-success" value="Edit Video" ng-disabled="editVideoForm.$invalid" ng-click="saveVideo(video, editVideoForm)">
            <input type="button" class="btn btn-primary pull-right" value="Cancel" ng-click="cancel()">
        </div>
    </fieldset>
</form>
